<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Registro com HTML5 e CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style2.0.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

  <div class="container-sm">

    <nav style="background-color: #292929;" class="navbar navbar-expand-sm ">
      <img src="imgLogo2.png">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <a class="nav-link text-white" href="/"><h5>Home</h5></a>
        </li>
        <li class="nav-item  ">
          <a class="nav-link text-white" href="#"><h5>|</h5></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/login"><h5>Login</h5></a>
        </li>
      </ul>
  
    </nav>

  </div>

  <br> <br> <br> <br> 
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
     <center>
        <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="POST" action="/register"> 
          <h1 style="color: black"  >Registro</h1> 
           
          <p> 
            <label for="name";>Nome</label><br>
            <input id="name" name="name" required type="text" placeholder="Nome" />
            
        </p>
          
          <p> 
            <label for="surname">Sobrenome</label><br>
            <input id="surname" name="surname" required type="text" placeholder="Sobrenome" />
          </p>
           
          <p> 
            <label for="email">E-mail</label><br>
            <input id="email" name="email" required type="email" placeholder="exemplo@geta.com"/> 
          </p>
           
          <p> 
            <label for="password">Senha</label><br>
            <input id="password" name="password" required type="password" placeholder="ex. 1234"/>
          </p>
            
        
          <p> 
            <input type="submit" value="Registrar"/> 
          </p>
           <p class="link">  
            Já tem uma conta?
            <a href="/login"> Faça Login </a>
          </p>
        
        </form>
      </div>
    </center>
     </div>
    </div>
  </div>  
</body>
</html>
